installedESLint: true
env:
  es6: true
  browser: true
globals:
  chrome: true

rules:
  # Code Quality
  eqeqeq:
    - error
    - always
  no-confusing-arrow:
    - error
    - allowParens: true
  no-constant-condition:
    - error
    - checkLoops: false
  no-undef:
    - error
  no-unused-vars:
    - error
    - args: none
  no-lonely-if:
    - error
  no-console:
    - warn
    - allow:
      - assert
      - error
  no-underscore-dangle:
    - error
    - allowAfterThis: true
      allowAfterSuper: true
  no-param-reassign:
    - off
  no-plusplus:
    - off
  no-else-return:
    - off

  # Code Style
  max-len:
    - error
    - code: 80
      ignoreUrls: true
  indent:
    - error
    - 2
    - SwitchCase: 1
      ArrayExpression: first
      ObjectExpression: first
      MemberExpression: 1
      FunctionDeclaration:
        parameters: first
      FunctionExpression:
        parameters: first
      CallExpression:
        arguments: first
  camelcase:
    - error
    - properties: always
  curly:
    - error
    - multi
    - consistent
  space-in-parens:
    - error
    - never
  object-curly-spacing:
    - error
    - never
  arrow-parens:
    - error
    - as-needed
  arrow-body-style:
    - error
    - as-needed
  comma-dangle:
    - error
    - arrays: always-multiline
      objects: always-multiline
      functions: never
  no-multiple-empty-lines:
    - error
    - max: 1
      maxBOF: 0
